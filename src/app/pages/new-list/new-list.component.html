<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Crear Nueva Lista</h1>
        <input #listInput type="text" class="form-control has-background-light" placeholder="Enter lists name">

        <button class="btn btn-danger white-text m-3" routerLink='/'>Cancel</button>
        <button class="btn btn-primary white-text"(click)="addList(listInput.value)">Add</button>
    </div>
</div>
