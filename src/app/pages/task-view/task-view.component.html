<div class="centered-content container ">
    <div class="task-manager-container row ">
        <div class="sidebar col-12 col-md-4">
            <h1 class="title has-text-primary">Listas</h1>
            <div class="list-menu ">
                <a  class="list-menu-item is-active  " *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active" >
                <p class="white-text">

                   {{ list.title }}
                   
                    <span class="pull-right task-delete btn-rounded-corners"(click)="deleteList(list)"><i class="fas fa-trash-alt "></i></span>
                </p>
                </a>
                
            </div>
            <button class="btn btn-warning text-white btn-rounded-corners " routerLink="/new-list"  > AÃ±adir Lista</button>
        </div>



        <div class="task-list-container col-12 col-md-8 ">
            <h1 class="title has-text-primary ">Tareas</h1>
            <div class="task "[class.complete]="task.completed" *ngFor="let task of tasks" (click)="onTaskClick(task)">
                <p class="white-text">

                   {{task.title}}
                     <span class="pull-right task-delete btn-rounded-corners  " (click)="deleteTask(task)">X</span>
                 </p>
        
            </div>
        
           <button class="btn btn-lg  add-button  " (click)="addTaskClick()"><i class="fas fa-plus white-text"></i></button>

        </div>
   

    </div>

</div>
